    <div class="container2">
        <h1 >Evaluación</h1>

        <form id="quizForm">
            <div class="pregunta">
                <img src="img/apple.png" alt="Manzana">
                <p>¿CCómo se dice café en ingles?</p>
                <label><input type="radio" name="q1" value="apple"> Brown</label>
                <label><input type="radio" name="q1" value="banana"> Black</label>
                <label><input type="radio" name="q1" value="orange"> Orange</label>
            </div>

            <div class="pregunta">
                <img src="img/cat.png" alt="Gato">
                <p>¿Como se dice "A" en inglés?</p>
                <label><input type="radio" name="q2" value="cat"> En</label>
                <label><input type="radio" name="q2" value="dog"> Ti</label>
                <label><input type="radio" name="q2" value="bird"> Ei</label>
            </div>

            <div class="pregunta">
                <img src="img/sun.png" alt="Sol">
                <p>¿Cómo se dice '5" en inglés?</p>
                <label><input type="radio" name="q3" value="sun"> Ten</label>
                <label><input type="radio" name="q3" value="moon"> Nine</label>
                <label><input type="radio" name="q3" value="star"> Five</label>
            </div>

            <button type="button" onclick="calcularCalificacion()">Calificar</button>
        </form>
